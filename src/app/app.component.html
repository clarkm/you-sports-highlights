
<input style="width: 50%" autofocus #searchTerm type="text" placeholder="enter search term and click enter" (keyup.enter)="search(searchTerm.value)" />

<br>

<p *ngFor="let item of vidList">
  {{ item.snippet.title }}<br>
  <a target="_blank" [href]="'http://youtube.com/watch?v=' + item.id.videoId">
    <img [src]="item.snippet.thumbnails.default.url" />
  </a>
</p>
